<div class="bg-white p-6 rounded-lg shadow-md">
  <div class="flex flex-col space-y-4">
    <div class="flex justify-between items-start">
      <h2 class="text-2xl font-bold text-gray-800">{{note.title}}</h2>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <p class="text-gray-600 text-lg">{{note.description}}</p>
    
    <div class="bg-gray-50 p-4 rounded-lg min-h-[200px]">
      <p class="whitespace-pre-wrap text-gray-800">{{note.content}}</p>
    </div>

    <div class="flex justify-between items-center text-sm text-gray-500">
      <span>Created: {{note.createdAt | date:'medium'}}</span>
      <span>Updated: {{note.updatedAt | date:'medium'}}</span>
    </div>

    <div class="flex justify-end gap-3 pt-4">
      <button 
        (click)="onEdit()"
        class="px-4 py-2 bg-amber-600 text-white rounded hover:bg-amber-700 transition-colors inline-flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
        Edit
      </button>
      <button
        (click)="onDelete()"
        class="px-4 py-2 border border-amber-600 text-amber-600 rounded hover:bg-amber-50 transition-colors inline-flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        Delete
      </button>
    </div>
  </div>
</div>
