<div class="bg-white rounded-lg p-4 shadow-md hover:shadow-lg transition-shadow cursor-pointer h-[200px]" (click)="onClick()">
  <div class="flex flex-col h-full">
    <h3 class="text-xl font-semibold text-gray-800 mb-2 truncate">{{note.title}}</h3>
    <p class="text-base text-gray-600 mb-auto line-clamp-3">{{note.description}}</p>
    <div class="text-sm text-gray-500">
      <p>Created: {{note.createdAt | date:'short'}}</p>
      <p>Updated: {{note.updatedAt | date:'short'}}</p>
    </div>
  </div>
</div>
