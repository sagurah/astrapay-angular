<form [formGroup]="noteForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md">
  <div class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500"
        [ngClass]="{'border-red-500': noteForm.get('title')?.invalid && noteForm.get('title')?.touched}"
      >
      <div *ngIf="noteForm.get('title')?.invalid && noteForm.get('title')?.touched" class="text-red-500 text-sm mt-1">
        <span *ngIf="noteForm.get('title')?.errors?.['required']">Title is required</span>
        <span *ngIf="noteForm.get('title')?.errors?.['minlength']">Title length must be at least 3 characters</span>
        <span *ngIf="noteForm.get('title')?.errors?.['maxlength']">Title length must be less than 50 characters</span>
      </div>
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        id="description"
        formControlName="description"
        rows="2"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500"
        [ngClass]="{'border-red-500': noteForm.get('description')?.invalid && noteForm.get('description')?.touched}"
      ></textarea>
      <div *ngIf="noteForm.get('description')?.invalid && noteForm.get('description')?.touched" class="text-red-500 text-sm mt-1">
        Description is required
      </div>
    </div>

    <div>
      <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
      <textarea
        id="content"
        formControlName="content"
        rows="4"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500"
        [ngClass]="{'border-red-500': noteForm.get('content')?.invalid && noteForm.get('content')?.touched}"
      ></textarea>
      <div *ngIf="noteForm.get('content')?.invalid && noteForm.get('content')?.touched" class="text-red-500 text-sm mt-1">
        Content is required
      </div>
    </div>

    <div class="flex gap-3 justify-end">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="!noteForm.valid"
        class="px-4 py-2 bg-amber-600 text-white rounded-md hover:bg-amber-700 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ note ? 'Update' : 'Create' }} Note
      </button>
    </div>
  </div>
</form>
